<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/541d852649.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>My Daily tasks</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-5 text-center"> <i class="fas fa-tasks text-primary"></i> My <span class="text-primary"> Daily
      </span> Task
    </h1>


    <form id="book-form">
      <!-- Alert due date -->
      <div class="d-none bg-danger text-white text-center pt-3 pb-1 mb-2 rounded" id="red-alert">
        <p>Fill the form correctly to continue</p>
      </div>
      <!-- MAIN FORM -->
      <div class="form-group">
        <label for="task">Daily Task</label>
        <input type="text" id="task" class="form-control">
      </div>

      <div class="form-group">
        <label for="due-date">Date Due</label>
        <input type="date" id="due-date" class="form-control">
      </div>

      <!-- <div class="form-group">
        <label for="isbn">completed</label>
        <input type="text" id="isbn" class="form-control">
      </div> -->

      <input type="submit" value="Add Task" id="submit" class="btn btn-primary btn-block">

    </form>

    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Tick</th>
          <th>Task</th>
          <th>Date due</th>
          <!-- <th>Completed</th> -->
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="todo-list">

      </tbody>
    </table>
  </div>

  <script src="/app.js"></script>
</body>

</html>
